<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>imgEx1</title>
    </head>
    <body>
        <img src="./images/logo.gif" alt="logo">
        <figure>
            <img src="./images/chocolate-islands.jpg">
            <figcaption>간단하고 맛있는 퍼지 초콜릿 케이크입니다.</figcaption>
        </figure>
        <h2>상세 요리법</h2>
        <img src="./images/lemon-posset.jpg" alt="posset"><img src="./images/roasted-brussel-sprouts.jpg" alt="sprouts"><img src="./images/zucchini-cake.jpg" alt="cake">
        <!--
            인라인 요소는 띄어쓰가와 행간, 수직 정령의 값을 가짐 코드창에서 여러번 띄어쓰기나 줄바꿈은 브라우저에서 한 칸 띄어쓰기로 인식 됌
        -->
    </body>
</html>
